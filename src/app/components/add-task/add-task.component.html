<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" [(ngModel)]="text" id="text" 
        placeholder="AddTask"> 
    </div>
    <div class="form-control">
        <label for="text">Day & Time </label>
        <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add Day & Time"> 
    </div>
    <div class="form-control form-control-check">
        <label for="reminder"> Set Reminder </label>
        <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder"
        placeholder="Add Day & Time"> 
    </div>
    <input type="submit" value="Save Task" class="btn btn-block btn-dark"/>
</form>
